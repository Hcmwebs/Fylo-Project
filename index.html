<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>FYLO PROJECT</title>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="section__container">
          <!-- left side -->
          <div class="section__items">
            <div class="logoFiles">
              <div class="logoFiles__container">
                <div class="logo">
                  <div class="logo__wrapper">
                    <img src="img/logo.svg" alt="" />
                  </div>
                </div>

                <div class="files">
                  <div class="files__wrapper">
                    <div class="files__item">
                      <img src="img/icon-document.svg" alt="" />
                    </div>
                    <div class="files__item">
                      <img src="img/icon-folder.svg" alt="" />
                    </div>
                    <div class="files__item">
                      <img src="img/icon-upload.svg" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="levels">
              <div class="levels__text">
                <h2>You've used <strong> 815 GB </strong>of your storage</h2>
              </div>

              <div class="levels__gauge">
                <div class="levels__gauge--indicator">
                  <!-- using the pseudo class:after for the dot marker  -->
                </div>

                <div class="levels__gauge--numbers">
                  <span>0GB</span>
                  <span> 1000GB</span>
                </div>
              </div>
            </div>
            <div class="space">
              <div class="space__text">
                <span class="space__text--bold">185</span>
                <span class="space__text--light">GB LEFT</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
