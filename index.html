<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>FYLO PROJECT</title>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <div class="section__container">
          <!-- left side -->
          <div class="section__items">
            <div class="logosFiles">
              <div class="logoFiles__container">
                <div class="logo">
                  <div class="logoWrapper"><img src="" alt="" /></div>
                </div>

                <div class="files">
                  <div class="files__wrapper">
                    <div class="files__item"><img src="" alt="" /></div>
                    <div class="files__item"><img src="" alt="" /></div>
                    <div class="files__item"><img src="" alt="" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- right side -->
          <div class="section__items">
            <div class="levels">
              <div class="levels__text">
                <p>You've used <strong> 815 GB </strong>of your storage</p>
              </div>

              <div class="levels__gauge">
                <div class="indicator">
                  <!-- using the pseudo class:after for the dot marker  -->
                </div>

                <div class="numbers">
                  <span>0GB</span>
                  <span> 1000GB</span>
                </div>
              </div>

              <div class="levels__space">
                <div class="space__text">
                  <span>185</span>
                  <span>GB LEFT</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
